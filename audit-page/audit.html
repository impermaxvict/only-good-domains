<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">

	<title>Audit domains</title>

	<style>
		*,
		*:before,
		*:after {
			box-sizing: border-box;
		}

		#domain-tree div {
			margin-left: 100px;
			margin-top: 20px;
			padding: 5px;
		}

		#domain-tree>div {
			margin-left: 0;
		}

		#domain-tree span {
			margin-left: 20px;
			font-family: monospace;
			font-size: 20px;
		}

		#domain-tree [value=red] {
			outline: 5px solid red;
		}

		#domain-tree [value=amber] {
			outline: 5px solid #FF7E00;
		}

		#domain-tree [value=green] {
			outline: 5px solid green;
		}

	</style>
</head>

<body>
	<template id="domain-tree-node">
		<div>
			<input type="radio" value="red">
			<input type="radio" value="amber" checked>
			<input type="radio" value="green">
			<span></span>
		</div>
	</template>

	<form id="domain-tree">
		<input type="submit" value="Save">
		<br>
	</form>

	<script src="audit.js"></script>
</body>

</html>
