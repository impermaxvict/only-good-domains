<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">

	<title>Audit domains</title>

	<style>
		#domain-tree div {
			margin-left: 100px;
		}

		#domain-tree>div {
			margin-left: 0;
		}

		#domain-tree button {
			display: inline-block;
			width: 50px;
			height: 50px;
			text-align: center;
		}

		#domain-tree span {
			margin-left: 20px;
			color: orange;
		}

		#domain-tree .audit-result-up>span {
			color: green;
		}

		#domain-tree .audit-result-down>span {
			color: red;
		}

	</style>
</head>

<body>
	<div id="domain-tree"></div>

	<script src="/utils.js"></script>
	<script src="audit.js"></script>
</body>

</html>
